<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blanja | Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/queries.css">
</head>
<body>
  <!-- LOGIN SECTION -->
  <section id="form-container">
    <div class="row">
      <div class="logo">
        <img src="assets/images/blanja-logo.svg" alt="Blanja Logo">
        <h1>Blanja</h1>
      </div>
      <h2>Please login with your account</h2>
      <p class="text txt-confirm">We have sent an email containing a password reset instruction to your email. please check your email.</p>
      <div class="btn-group">
        <a href="#" class="btn btn-ghost">Customer</a>
        <a href="#" class="btn btn-full">Seller</a>
      </div>
      <div class="form-section">
        <form class="fill-form">
          <div class="col-input form-input">
            <input type="email" name="email" id="email" placeholder="Email">
          </div>
          <div class="col-input form-input">
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
          <div class="reset form-input">
            <a href="reset-password1.html">Forgot password?</a>
          </div>
          <div class="submit form-input">
            <a class="submit-btn" href="index.html" type="submit">LOGIN</a>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
