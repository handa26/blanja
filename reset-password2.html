<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Password</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/queries.css">
</head>
<body>
  <!-- RESET PASSWORD SECTION -->
  <section id="form-container">
    <div class="row">
      <div class="logo">
        <img src="assets/images/blanja-logo.svg" alt="Blanja Logo">
        <h1>Blanja</h1>
      </div>
      <h2>Reset password</h2>
      <p class="text" style="color: #F01F0E;">You need to change your password to activate your account</p>
      <div class="form-section">
        <form class="fill-form">
          <div class="col-input form-input">
            <input type="text" name="password" id="password" placeholder="Password">
          </div>
          <div class="col-input form-input">
            <input type="text" name="confirm-password" id="confirm-password" placeholder="Confirmation New Password">
          </div>
          <div class="reset form-input">
            <a href="reset-password1.html">Forgot password?</a>
          </div>
          <div class="submit form-input">
            <a class="submit-btn" href="login2.html" type="submit">PRIMARY</a>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
