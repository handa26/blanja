<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blanja | Login</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- LOGIN SECTION -->
  <section id="login-container">
    <div class="row">
      <div class="logo">
        <img src="assets/blanja-logo.svg" alt="Blanja Logo">
        <h1>Blanja</h1>
      </div>
      <h2>Please login with your account</h2>
      <div class="btn-group">
        <a href="#" class="btn btn-ghost">Customer</a>
        <a href="#" class="btn btn-full">Seller</a>
      </div>
      <div class="login-form">
        <form>
          <input type="email" name="email" id="email" placeholder="Email">
          <input type="password" name="password" id="password">
          <a href="reset.html">Forgot password?</a>
          <a href="index.html" type="submit">Login</a>
        </form>
      </div>
      <p>Don't have a Blanja account? <a href="signup.html">Register</a></p>
    </div>
  </section>
</body>
</html>
